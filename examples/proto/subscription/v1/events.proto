syntax = "proto3";

package subscription.v1;

option go_package = "github.com/plaenen/eventstore/examples/pb/subscription/v1;subscriptionv1";

import "eventsourcing/options.proto";

// Events (Internal - used for event sourcing)

message SubscriptionCreatedEvent {
    option (eventsourcing.event) = {aggregate_name: "Subscription"};
  
    string subscription_id = 1;
    string admin_email = 2;
    int64 timestamp = 3;
  }
  
  message SubscriptionCancelledEvent {
    option (eventsourcing.event) = {aggregate_name: "Subscription"};
  
    string subscription_id = 1;
    int64 timestamp = 2;
  }
  